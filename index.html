<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/stylesheet.css" id="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@600&display=swap" rel="stylesheet">
    <script src="/js/script.js" defer></script> 
    <title>Le Cafe des Chats</title>
</head>

<body>
    <header>
        <h1 class="page-title">gallery of the cat</h1>
        <button id="surprise-button"> cat surprise </button>
    </header>
   
    <section>
        <div class="toggle-container">
        <button class="toggle-button">CAT MODE</button>
        </div>
        
        <div id='search-container'>
            <label id='search-label' for="input">Search Cats</label>
            <input type="text" id="search-bar" placeholder="Search by tags...">    
        </div>

        <div id="cat-surprise">
            <div class="cat-gif">
                <iframe src="https://giphy.com/embed/NVUuyo5DYmBZLKMAvI" 
                    width="480" 
                    height="480" 
                    frameBorder="0" 
                    class="giphy-embed" 
                    allowFullScreen>
                </iframe>
                <p><a href="https://giphy.com/gifs/doodles-cute-cats-hipster-NVUuyo5DYmBZLKMAvI"></a></p>
            </div>
            <h2 color="#" >Thanks for looking.</h2>
        </div>
    </section>

    <div id="error-message" style="display: none; color: red;"></div>
    
    <main>
        <ul class="cat-container"></ul>
        <div class="button-container">
            <button id="show-more">More Cats</button>
            <button id="show-less">Less Cats</button>
        </div>
    </main>
</body>

<footer> 
    <h6>This website was designed begrudgingly by a dog-person.</h6>
